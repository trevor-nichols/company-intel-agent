version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: companyintel
      POSTGRES_PASSWORD: companyintel
      POSTGRES_DB: companyintel
    ports:
      - '55432:5432'
    volumes:
      - companyintel-db:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U companyintel']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  companyintel-db:
